<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L’Ombre de Ta Réussite</title>
  <link rel="icon" href="favicon-32x32.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d1b2a;
      color: #f0f0f0;
      line-height: 1.6;
      animation: fadeIn 1.5s ease-in;
    }@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.container {
  max-width: 950px;
  margin: auto;
  padding: 0 20px;
}

.logo {
  display: block;
  margin: auto;
  max-width: 250px;
  padding-top: 20px;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

.menu-toggle {
  display: none;
  background-color: #08111e;
  color: #fff;
  border: none;
  font-size: 1.5em;
  padding: 0.5em 1em;
  cursor: pointer;
}

nav {
  display: flex;
  flex-direction: row;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1.5em;
  padding: 1em;
  background-color: #08111e;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: #d4af37;
}

@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    align-items: center;
    background-color: #08111e;
    padding: 1em 0;
  }

  nav.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
    margin: 0 auto;
  }
}

header {
  text-align: center;
  padding: 20px;
}

.subtitle {
  color: #d4af37;
  font-size: 18px;
  margin-top: 10px;
}

section {
  padding: 30px 0;
}

h1, h2, h3 {
  color: #d4af37;
  text-align: center;
  font-weight: bold;
}

ul {
  list-style-type: none;
  padding: 0;
  margin-left: 20px;
}

ul li::before {
  content: "✔️ ";
  margin-right: 5px;
  color: #d4af37;
}

.centered-list li {
  text-align: left;
  margin-left: 20px;
  font-weight: bold;
}

.services-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 20px;
}

.pack {
  background-color: #1b263b;
  padding: 15px;
  border-left: 4px solid #d4af37;
  border-radius: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.pack:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
}

.pack h3 {
  margin-top: 0;
  color: #fff;
}

.cta-button {
  display: inline-block;
  margin: 30px auto;
  padding: 15px 25px;
  background-color: #d4af37;
  color: #0d1b2a;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  text-align: center;
  transition: background 0.3s;
}

.cta-button:hover {
  background-color: #f1c857;
}

footer {
  background-color: #08111e;
  color: #f0f0f0;
  text-align: center;
  padding: 20px;
}

footer a {
  color: #cfa94a;
  margin: 0 10px;
  text-decoration: underline;
}

@media (min-width: 768px) {
  .services-container {
    flex-direction: row;
    justify-content: space-between;
  }

  .pack {
    width: 30%;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Contenu ici -->
  </div>
</body>
</html>
